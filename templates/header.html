<div class="greate_header">
    <div><h1 class="greate_logo">Greate</h1></div>
    <div class="greate_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="greate_header_nav">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}" class="greate_header_nav">
            <span>Projects</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="greate_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}" class="greate_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'subscribeapp:list' %}" class="greate_header_nav">
            <span>Subscription</span>
        </a>
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="greate_header_nav">
            <span>Mypage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="greate_header_nav">
            <span>logout</span>
        </a>
        {% endif %}

    </div>

</div>
