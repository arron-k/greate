{% extends 'base.html' %}

{% block contents %}

  <div style="height: 20rem; margin: 2rem; text-align: center">
    <h1> Hello World List</h1>
    <form action="/account/hello_world/" method="POST">
      {% csrf_token %}
      <div><input type="text" name="hello_world_input"></div>
      <div><input type="submit" class="btn btn-primary" value="POST"></div>
    </form>
    {% if hello_world_list %}
      {% for hello_world in hello_world_list %}
        <h6>{{ hello_world.text }}</h6>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
